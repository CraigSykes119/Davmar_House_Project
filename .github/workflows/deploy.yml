name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Manually Inject API Keys
        run: |
          echo "PUBLIC_WEATHER_API_KEY=0f8760117fd8a056e078ee40449edca9" >> $GITHUB_ENV
          echo "PUBLIC_GOOGLE_MAPS_API_KEY=AIzaSyDdyNu2SXH0NzQ1xgJG6sv7kaz4njCOchA" >> $GITHUB_ENV

      - name: Install, build, and upload site
        uses: withastro/action@v3
        with:
          path: . # The root location of your Astro project

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-${{ github.run_id }}
          path: dist  # Update to match your Astro build output directory

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
